spring:
  datasource:
    url: jdbc:mysql://localhost:3306/multiuser_online_editing?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

app:
  jwt:
    secret: mySecretKeyForJWTGenerationInCollaborationApp2024
    expiration: 86400000 # 24 hours
  upload:
    path: ./uploads/avatars/

logging:
  level:
    com.example.multiuser_online_editing: DEBUG
