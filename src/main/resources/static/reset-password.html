<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - 协作编辑系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-form">
        <h2>重置密码</h2>
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="email">邮箱地址:</label>
                <input type="email" id="email" name="email" required
                       placeholder="请输入您注册时使用的邮箱">
            </div>

            <div class="form-group">
                <label for="newPassword">新密码:</label>
                <input type="password" id="newPassword" name="newPassword" required
                       placeholder="请输入新密码">
            </div>

            <div class="form-group">
                <label for="confirmPassword">确认新密码:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                       placeholder="请再次输入新密码">
            </div>

            <button type="submit" class="btn btn-primary btn-block">重置密码</button>
        </form>

        <div id="message" class="message"></div>

        <p class="auth-link">
            <a href="login.html">返回登录</a>
        </p>
    </div>
</div>

<script src="js/utils.js"></script>
<script src="js/auth.js"></script>
<script>
    document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = '处理中...';
        submitBtn.disabled = true;

        const email = document.getElementById('email').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // 前端验证
        if (newPassword !== confirmPassword) {
            showMessage('两次输入的密码不一致，请重新输入', 'error');
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
            return;
        }

        if (newPassword.length < 6) {
            showMessage('密码长度至少6位', 'error');
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
            return;
        }

        console.log('提交密码重置请求:', { email });

        try {
            const result = await auth.resetPassword(email, newPassword);
            console.log('密码重置结果:', result);

            if (result.success) {
                showMessage('密码重置成功！正在跳转到登录页...', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                showMessage(result.message || '密码重置失败，请重试', 'error');
            }
        } catch (error) {
            console.error('密码重置异常:', error);
            showMessage('密码重置过程中发生错误，请重试', 'error');
        } finally {
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
        }
    });

    function showMessage(text, type) {
        const messageEl = document.getElementById('message');
        messageEl.textContent = text;
        messageEl.className = `message ${type}`;
        messageEl.style.display = 'block';

        if (type === 'error') {
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
    }
</script>
</body>
</html>
