<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新建标签 - 协作编辑系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/create-tag-style.css">
</head>
<body>
<div class="dashboard">
    <header class="dashboard-header">
        <div class="container">
            <div class="dashboard-nav">
                <h1>新建标签 ·</h1>
                <div class="user-info">
                    <span id="userWelcome">欢迎</span>
                    <a href="my-tags.html" class="btn">返回标签列表</a>
                    <button onclick="logout()" class="btn">退出登录</button>
                </div>
            </div>
        </div>
    </header>

    <main class="dashboard-main">
        <div class="container">
            <div class="form-container">
                <form id="createTagForm" onsubmit="return false;">
                    <div class="form-group">
                        <label for="name">标签名称 *</label>
                        <input type="text" id="name" placeholder="请输入标签名称" required maxlength="50">
                        <div class="form-help">标签名称不能超过50个字符，且不能与现有标签重复</div>
                        <div class="character-count">
                            <span id="nameCount">0</span>/50
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">标签描述</label>
                        <textarea id="description" placeholder="请输入标签描述（可选）" maxlength="100"></textarea>
                        <div class="form-help">标签描述不能超过100个字符</div>
                        <div class="character-count">
                            <span id="descriptionCount">0</span>/100
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button type="button" onclick="createTag()" class="btn btn-primary">创建标签</button>
                        <button type="button" onclick="goBack()" class="btn btn-outline">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<script src="js/utils.js"></script>
<script src="js/auth.js"></script>
<script src="js/user.js"></script>
<script src="js/document.js"></script>
<script>
    // 页面加载时初始化
    document.addEventListener('DOMContentLoaded', function() {
        if (!checkAuth()) {
            return;
        }

        setupCharacterCounters();
    });

    // 设置字符计数器
    function setupCharacterCounters() {
        const nameInput = document.getElementById('name');
        const descriptionInput = document.getElementById('description');
        const nameCount = document.getElementById('nameCount');
        const descriptionCount = document.getElementById('descriptionCount');

        nameInput.addEventListener('input', function() {
            nameCount.textContent = this.value.length;
        });

        descriptionInput.addEventListener('input', function() {
            descriptionCount.textContent = this.value.length;
        });

        // 初始化计数
        nameCount.textContent = nameInput.value.length;
        descriptionCount.textContent = descriptionInput.value.length;
    }

    // 创建标签
    async function createTag() {
        const name = document.getElementById('name').value.trim();
        const description = document.getElementById('description').value.trim();

        if (!name) {
            alert('请输入标签名称');
            return;
        }

        if (name.length > 50) {
            alert('标签名称不能超过50个字符');
            return;
        }

        if (description.length > 100) {
            alert('标签描述不能超过100个字符');
            return;
        }

        try {
            const tagData = {
                name: name,
                description: description || ''
            };

            const response = await tagAPI.createTag(tagData);

            if (response.success) {
                alert('标签创建成功！');
                // 返回到标签列表页面
                window.location.href = 'my-tags.html';
            } else {
                alert('创建失败: ' + response.message);
            }
        } catch (error) {
            console.error('创建标签错误:', error);
            alert('创建失败: ' + error.message);
        }
    }

    // 返回上一页
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
